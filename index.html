<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="email" placeholder="Email" name="email" id="email">
            <br>
            <input class="form-control" type="password" placeholder="Password" name="password" id="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>


        </div>

    </div>

    <!-- Transaction Area -->

    <div id="transaction-area">

        <div class="row">

            <div class="col-md-4">

                <div class="deposit status">

                    <h5>Deposit</h5>
                    <h1>$<span id="currentDeposit">00</span></h1>

                </div>
            </div>


            <div class="col-md-4">

                <div class="withdraw status">

                    <h5>Withdraw</h5>
                    <h1>$<span id="currentWithdraw">00</span></h1>

                </div>
            </div>


            <div class="col-md-4">

                <div class="balance status">

                    <h5>Balance</h5>
                    <h1>$<span id="currentBalance">1240</span></h1>

                </div>
            </div>

        </div>



        <!-- Amount Section -->

        <div class="row">

            <div class="col-md-6">

                <div class="depositAmountBg">

                    <h4>Deposit</h4>

                    <input class="form-control" type="number" name="depositAmount"
                        placeholder="$ amount you want to deposit" id="depositAmount">

                    <br>

                    <button id="deposit" class="btn btn-success">Deposit</button>

                </div>
            </div>

            <div class="col-md-6">

                <div class="withdrawAmountBg">

                    <h4>Withdraw</h4>

                    <input class="form-control" type="number" name="withdrawAmount"
                        placeholder="$ amount you want to withdraw" id="withdrawAmount">

                    <br>

                    <button id="withdraw" class="btn btn-success">Withdraw</button>

                </div>
            </div>



        </div>




    </div>



    <!-- Java Script Section -->

    <script>
        // login button event handler
        document.getElementById('login').addEventListener('click', function () {
            document.getElementById('login-area').style.display = 'none';

            document.getElementById('transaction-area').style.display = 'block';
        })


        // deposit button event handler

        document.getElementById('deposit').addEventListener('click', function () {

            document.getElementById('currentDeposit').innerText 
                =
                parseFloat(document.getElementById('depositAmount').value) 
                +
                parseFloat(document.getElementById('currentDeposit').innerText);


            // Deposit howar sathe sathe Balance barbe

            document.getElementById('currentBalance').innerText =
                parseFloat(document.getElementById('depositAmount').value) +
                parseFloat(document.getElementById('currentBalance').innerText);

            //input box k khali korar jonno
            document.getElementById('depositAmount').value = "";
        })




        // withdraw button event handler

        document.getElementById('withdraw').addEventListener('click', function () {

            document.getElementById('currentWithdraw').innerText 
                =
                parseFloat(document.getElementById('withdrawAmount').value) 
                +
                parseFloat(document.getElementById('currentWithdraw').innerText);


            // Withdraw howar sathe sathe Balance barbe

            document.getElementById('currentBalance').innerText 
                =
                parseFloat(document.getElementById('withdrawAmount').value) *-1
                +
                parseFloat(document.getElementById('currentBalance').innerText);


            //input box k khali korar jonno
            document.getElementById('withdrawAmount').value = "";
        })
    </script>

</body>

</html>
